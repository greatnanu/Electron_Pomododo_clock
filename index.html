<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title> Pomodoro Clock</title>
</head>

<body>
    <div id="combo" class="container">
        <p class="text">Please select the number of clocks from the drop down that you want to use and then click Submit.</p>
        <select name="Number of Clocks" id="clocks" class="btn btn-primary">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <br>
        <input align="center" class="bt" type="button" value="Submit" onclick="myFunction();">
    </div>
    <div id="container" class="container">
        <audio id="audio" src="alarm.wav" autostart="false"></audio>

        <div id="anotherClock" align="center" style="margin-top:10px" hidden="true">
            <button id="btnAddClock" type="button" onclick="addClock()" class="btn btn-secondary">Add another Clock</button>
        </div>
        <script src="index.js"></script>

        <script type="text/javascript">
            var id = 0;
            function myFunction() {
                combo.hidden = true;
                var appendString = document.createElement("div");
                anotherClock.hidden = false;
                var totalClocks = document.getElementById('clocks').value;
                for (i = 1; i <= totalClocks; i++) {
                    appendString = null;
                    appendString = document.createElement("div");
                    id = i;
                    appendString.innerHTML = '<div  id="clock_' + id + '" class="clock">  <div id="message_' + id + '"></div><div id="timer_' + id + '"><span id="minutes_' + id + '">25</span><span id="middle_' + id + '">:</span><span id="seconds_' + id + '">00</span></div><div id="buttons_' + id + '"><button class="btn btn-default m" id="work_' + id + '" onclick = "startTimer(id)">Start Work</button><button class="btn btn-primary m"id="stop_' + id + '" onclick = "stopTimer(id)">Stop Work</button> <button class="btn btn-secondary  m" id="shortBreak_' + id + '" onclick = "restartTimer(id)">Resume Work</button><div> <div id="secondarybuttons_' + id + '" </div><button class="btn btn-success m" id="reset_' + id + '" onclick = "resetTimer(id)">Reset</button><button class="btn btn-information m" id="longBreak_' + id + '" onclick = "longBreak(id)">Long Break</button><button class="btn btn-warning m" id="shortBreak_' + id + '" onclick = "shortBreak(id)">Short Break</button><button class="btn btn-danger m" id="close_' + id + '" onclick = "hideClock(id)">Close</button></div></br></div>';
                    var div = document.getElementById('container');
                    //div.innerHTML = div.innerHTML + appendString;
                    document.createElement("div");
                    div.appendChild(appendString);

                    //$("#container").append(appendString);
                    initElements(id);

                }

            }
            function addClock() {
                id++;
                appendString = null;
                appendString = document.createElement("div");
                appendString.innerHTML = '<div id="clock_' + id + '" class="clock"> <div id="message_' + id + '"></div><div id="timer_' + id + '"><span id="minutes_' + id + '">25</span><span id="middle_' + id + '">:</span><span id="seconds_' + id + '">00</span></div><div id="buttons_' + id + '"><button class = "btn btn-default m" id="work_' + id + '" onclick = "startTimer(id)">Start Work</button><button class= "btn btn-primary m" id="stop_' + id + '" onclick = "stopTimer(id)">Stop Work</button> <button class="btn btn-secondary m"id="shortBreak_' + id + '" onclick = "restartTimer(id)">Resume Work</button><div> <div id="secondarybuttons_' + id + '" </div><button class ="btn btn-success m" id="reset_' + id + '" onclick = "resetTimer(id)">Reset</button><button class="btn btn-information m"id="longBreak_' + id + '" onclick = "longBreak(id)">Long Break</button><button class="btn btn-warning m" id="shortBreak_' + id + '" onclick = "shortBreak(id)">Short Break</button><button class ="btn btn-danger m" id="close_' + id + '" onclick = "hideClock(id)">Close</button></div></br></div>';
                var div = document.getElementById('container');
                //div.innerHTML = div.innerHTML + appendString;
                document.createElement("div");
                div.appendChild(appendString);
                initElements(id);
            }


        </script>
    </div>
</body>

</html>
